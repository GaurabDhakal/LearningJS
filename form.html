<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form practice</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .form-container .form-signin,
            .form-container .form-signup {
                display: flex;
            }
            .bg-red {
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <div class="form-signin">
                <form>
                    <label for="Username1">Enter your username</label>
                    <input
                        type="text"
                        name="username"
                        id="Username1"
                        placeholder="Username"
                    /><br />
                    <label for="Password">Enter your password</label>
                    <input
                        type="password"
                        name="password"
                        id="loginPassword"
                        placeholder="Password"
                    /><br />
                    <input
                        type="checkbox"
                        id="togglePassword"
                        onclick="toggle()"
                    /><br />
                    <button type="button" onclick="submitFormSignIn()">
                        Change
                    </button>
                </form>
            </div>
            <p class="paragraph-tag">This is a paragraph 1</p>
            <div class="div1">1</div>
            <div class="div1">2</div>
        </div>
    </body>
    <script src="dom.js"></script>

        console.log(document);
        const paragraph = document.querySelectorAll(".paragraph-tag");
        div1.forEach((elem) => {
            elem.classList.add("bg-red");
        });
    </script>
</html>
